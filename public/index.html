<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>选课系统</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/fullcalendar@5.10.1/main.min.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">
</head>
<body>
    <nav class="navbar navbar-dark bg-primary">
        <div class="container-fluid">
            <span class="navbar-brand mb-0 h1">选课系统</span>
            <div>
                <button class="btn btn-outline-light" id="importBtn">导入课程</button>
                <button class="btn btn-outline-light" id="exportBtn">导出选课</button>
            </div>
        </div>
    </nav>

    <div class="container-fluid mt-3">
        <div class="row">
            <!-- 左侧面板 -->
            <div class="col-md-3">
                <!-- 课程统计卡片 -->
                <div class="card mb-3">
                    <div class="card-header">
                        <h5 class="mb-0">课程统计</h5>
                    </div>
                    <div class="card-body">
                        <div id="courseStats" class="course-stats">
                            <div class="stat-row">
                                <div class="stat-label">已选课程</div>
                                <div class="stat-value"><span id="selectedCourseCount">0</span>门</div>
                            </div>
                            <div class="stat-row">
                                <div class="stat-label">总学分</div>
                                <div class="stat-value"><span id="totalCredits">0</span>分</div>
                            </div>
                            <div class="stat-row">
                                <div class="stat-label">总课时</div>
                                <div class="stat-value"><span id="totalHours">0</span>小时</div>
                            </div>
                            <div class="stat-row">
                                <div class="stat-label">课程冲突</div>
                                <div class="stat-value"><span id="conflictCount">0</span>门</div>
                            </div>
                        </div>
                    </div>
                </div>

                <!-- 可选课程列表 -->
                <div class="card">
                    <div class="card-header">
                        <h5 class="mb-0">可选课程</h5>
                    </div>
                    <div class="card-body">
                        <div id="courseList" class="course-list"></div>
                    </div>
                </div>
            </div>

            <!-- 右侧日历 -->
            <div class="col-md-9">
                <div id="calendar"></div>
                
                <!-- 冲突检测 -->
                <div class="card mt-3">
                    <div class="card-header">
                        <h5 class="mb-0">冲突检测</h5>
                    </div>
                    <div class="card-body conflict-container">
                        <div id="conflictInfo" class="conflict-grid"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- 导入模态框 -->
    <div class="modal fade" id="importModal" tabindex="-1">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">导入课程</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <input type="file" class="form-control" id="csvFile" accept=".csv">
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">取消</button>
                    <button type="button" class="btn btn-primary" id="confirmImport">导入</button>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/fullcalendar@5.10.1/main.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/fullcalendar@5.10.1/locales-all.min.js"></script>
    <script src="js/main.js"></script>
</body>
</html>
